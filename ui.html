<style>
  * {
    margin: 0;
    padding: 0;
    font-family: "Inter", sans-serif;
  }

  body {
    margin: 15px;
  }

  .figma-light body {
    color: #333333;
  }

  .figma-dark body {
    color: #ffffff;
  }

  .ms-1 {
    margin-left: 0.5rem;
  }

  .me-1 {
    margin-right: 0.5rem;
  }

  .mt-1 {
    margin-top: 1rem;
  }

  h4,
  h5 {
    margin-bottom: 0.5rem;
  }

  a {
    color: #00b763;
    text-decoration: none;
  }

  #outputPreview {
    font-family: "Roboto Mono", monospace;
    font-size: 0.8rem;
    color: #aaaaaa;
    min-height: 85px;
    max-height: 130px;
    overflow: scroll;
  }

  footer a {
    font-size: 0.8rem;
  }

  footer div {
    padding: 0 15px 15px 15px;
  }

  .arrow::after {
    content: " ";
    display: inline-block;
    background-image: url("https://raw.githubusercontent.com/monzanifabio/figma-mockreate/main/img/arrow.svg");
    width: 15px;
    height: 15px;
    margin-left: -5px;
    opacity: 0;
    transition: all 0.2s;
    vertical-align: sub;
  }

  .arrow:hover::after {
    opacity: 1;
    transform: translate(10px, 0px);
    transition: all 0.2s;
    vertical-align: sub;
  }

  .btn {
    display: inline-block;
    text-align: center;
    vertical-align: middle;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    border: 1px solid transparent;
    cursor: pointer;
  }

  .btn-primary {
    background-color: #00b763;
    border-color: #00b763;
    color: #ffffff;
  }

  .btn-primary:hover {
    background-color: #009b4e;
    border-color: #009b4e;
    color: #ffffff;
  }

  .btn-primary:focus {
    background-color: #008d47;
    border-color: #008d47;
    color: #ffffff;
    box-shadow: 0 0 0 0.2rem rgb(0 183 99 / 50%);
  }

  .btn-primary:disabled,
  .btn-primary[disabled] {
    background-color: #a5d0bc;
    border-color: #a5d0bc;
    color: #ffffff;
    cursor: default;
  }

  .btn-radio:checked + .btn {
    background-color: #444444;
    border-color: #444444;
  }

  input[type="radio"] {
    opacity: 0;
    margin: 0;
    height: 1px;
    width: 1px;
  }

  input[type="radio"] {
    box-sizing: border-box;
    padding: 0;
  }

  .btn-block {
    width: 100%;
  }

  .form-control {
    display: block;
    width: 100%;
    height: calc(1.5em + 0.75rem + 2px);
    padding: 0.375rem 0.75rem;
    font-size: 0.85rem;
    font-weight: 400;
    line-height: 1.5;
    background-clip: padding-box;
    border: none;
  }

  .figma-light .form-control {
    color: #495057;
    background-color: #ffffff;
    border-bottom: 1px solid #e5e5e5;
  }

  .figma-dark .form-control {
    color: #ffffff;
    background-color: #2c2c2c;
    border-bottom: 1px solid #444444;
  }

  .form-control:focus {
    outline: 0;
  }

  .figma-light .form-control:focus {
    color: #495057;
    background-color: #ffffff;
    border-color: #00b763;
  }

  .figma-dark .form-control:focus {
    color: #ffffff;
    background-color: #2c2c2c;
    border-color: #00b763;
  }

  label {
    display: inline-block;
    font-size: 0.8rem;
    margin-bottom: 0.5rem;
  }

  .layout-options {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  .form-group {
    margin-bottom: 1rem;
  }

  .btn-group {
    display: inline-flex;
    flex-direction: row;
    justify-content: space-between;
    border-radius: 0.25rem;
  }

  .figma-light .btn-group {
    background-color: #e5e5e5;
  }

  .figma-dark .btn-group {
    background-color: #2c2c2c;
  }

  .btn-group label {
    margin: 0;
  }

  .btn-group-item {
    width: 100%;
    text-align: center;
  }

  footer {
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
  }

  .input-group {
    position: relative;
    display: flex;
    flex-wrap: nowrap;
    align-items: stretch;
    width: 100%;
    margin-bottom: 1rem;
  }

  .input-group-prepend {
    display: flex;
    margin-right: -1px;
  }

  .input-group-text {
    display: flex;
    align-items: center;
    padding: 0.375rem 0.75rem;
    margin-bottom: 0;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    text-align: center;
    background-color: #ffffff;
    white-space: nowrap;
    border-radius: 0.25rem;
  }

  .figma-light .input-group-text {
    background-color: #ffffff;
  }

  .figma-dark .input-group-text {
    background-color: #2c2c2c;
  }

  .input-group > .input-group-prepend > .input-group-text {
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
  }

  .input-group > .form-control {
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-helper {
    margin-top: 0.5rem;
    font-size: 0.8rem;
    color: #6c757d;
    line-height: 1.4;
  }
</style>

<script>
  const btnCreate = document.getElementById("create");
  const outputPreview = document.getElementById("outputPreview");

  function datasetController(el) {
    //Layout options startup
    if (el.value !== "null") {
      let options = document.getElementById("options");
      options.style.display = "block";
      let helper = document.getElementById("formHelper");
      helper.style.display = "none";
    }

    //Display names section if names is selected
    if (el.value == "names") {
      let section = document.getElementById("section-names");
      if (section.style.display == "none") {
        let sections = document.getElementsByTagName("section");
        for (var i = 0; i < sections.length; i++) {
          sections[i].style.display = "none";
        }
        section.style.display = "block";
        btnCreate.setAttribute("disabled", "");
      } else {
        section.style.display = "none";
      }
      generate();
    }
    //Display surnames section if surname is selected
    if (el.value == "surnames") {
      let section = document.getElementById("section-surnames");
      if (section.style.display == "none") {
        let sections = document.getElementsByTagName("section");
        for (var i = 0; i < sections.length; i++) {
          sections[i].style.display = "none";
        }
        section.style.display = "block";
        btnCreate.setAttribute("disabled", "");
      } else {
        section.style.display = "none";
      }
      generate();
    }

        }
        section.style.display = "block";

        for (var i = 0; i < sections.length; i++) {

        }

        section.style.display = "none";

    //Display  emails section if emails is selected

      if (section.style.display == "none") {
        let sections = document.getElementsByTagName("section");
        for (var i = 0; i < sections.length; i++) {
          sections[i].style.display = "none";
        }
        section.style.display = "block";
        btnCreate.removeAttribute("disabled");
      } else {
        section.style.display = "none";
      }
      generate();
    }

    //Display custom section if custom is selected
    if (el.value == "custom") {
      let section = document.getElementById("section-custom");
      if (section.style.display == "none") {
        let sections = document.getElementsByTagName("section");
        for (var i = 0; i < sections.length; i++) {
          sections[i].style.display = "none";
        }
        section.style.display = "block";
        btnCreate.setAttribute("disabled", "");
      } else {
        section.style.display = "none";
      }
      generate();
    }
  }
  //Define array to store the generated results

    if (dataSelection == "emails") {

        genStorage.push(items[x].email);

    let phonePrefix = document.getElementById("phonePrefix").value;
    let phoneDigits = document.getElementById("phoneDigits").value;

    if (dataSelection == "phones" && phonePrefix !== "" && phoneDigits !== "") {
      btnCreate.removeAttribute("disabled");
      for (var i = 0; i < count; i++) {
        x = Math.floor(Math.pow(10, phoneDigits - 1) + Math.random() * 9 * Math.pow(10, phoneDigits - 1)).toString();
        console.log("+" + phonePrefix + " " + x);
        genStorage.push("+" + phonePrefix + " " + x);
        outputPreview.innerHTML = genStorage.join("<br>");
      }
      console.log("------------------");
    }

    let selectedYear = document.getElementById("selectedYear").value;
    let dateFormat = document.getElementById("dateFormat").value;

    if (dataSelection == "dates" && selectedYear !== "" && dateFormat != 0) {

      for (var i = 0; i < count; i++) {
        d = (Math.floor(Math.random() * (31 - 1 + 1)) + 1).toString();

        let separator = ["_", "/", "-", " ", " "];

        if (dateFormat == 1) {
          console.log(d + "/" + m + "/" + selectedYear);

        if (dateFormat == 2) {
          console.log(d + "-" + m + "-" + selectedYear);

        if (dateFormat == 3) {
          console.log(d + " " + m + " " + selectedYear);

        if (dateFormat == 4) {

    let timeFormat = document.getElementById("timeFormat").value;

      for (var i = 0; i < count; i++) {

      } else if (document.getElementById("symbol-append").checked) {

          .toUpperCase();
        b = (Math.floor(Math.random() * (999 - 123 + 1)) + 123).toString();

          .toString(36)

    if (dataSelection == "ethereum") {

      let hexChar = "0123456789abcdefABCDEF";

  document.getElementById("create").onclick = () => {
    const fontSize = parseInt(document.getElementById("fontSize").value);
    const textSpacing = parseInt(document.getElementById("textSpacing").value);
    const colHeader = document.getElementById("colHeader").value;

    parent.postMessage(
      {
        pluginMessage: {
          type: "create-random-text",
          genStorage,
          count,
          fontSize,
          textSpacing,
          colHeader,
        },
      },
